<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon" id="icon" onclick="history()"><i class="historyicon" id="icon">history</i></div>
        <div class="historyouter" id="history" style="display: none;">
            <div class="historyinner" id="historyinner"> 
            </div>
        </div>
        <div class="outputbox">
            <div class="resultbox">
                <span id="answer">
                    Ans = 0
                </span>
            </div>
            <div class="inputbox">
                <input id="calculation" readonly>
            </div>
        </div>
        <table>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayNum(this.textContent)">(</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayNum(this.textContent)">)</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayNum(this.textContent)">%</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" id="clear" onclick="displayClear(this.textContent)">CE</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(7)">7</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(8)">8</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number"  onclick="displayNum(9)">9</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayOp(this.textContent)">รท</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(4)">4</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(5)">5</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(6)">6</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayOp(this.textContent)">ร</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(1)">1</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(2)">2</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(3)">3</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayOp(this.textContent)">-</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="displayNum(0)">0</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayNum(this.textContent)">.</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char equal" onclick="calculate(this.textContent)">=</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="displayOp(this.textContent)">+</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
